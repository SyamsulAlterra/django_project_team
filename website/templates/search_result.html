{% extends 'base/base.html' %}

{% block head %}
<title>Search Result</title>
{% endblock %}

{% block body %}
{% load static %}
<div class="container home-content">
    <div class="row justify-content-center text-center">
        <div class="col-12">
            <div>
                <h4 class="before-text">
                    Search result:
                </h4>
        </div>
        </div>
        <div class="row justify-content-center text-left separator">
        {% for place in Places %}
            <table class="square">
                <tr>
                    <td class="left-cell">
                    <div>
                        <strong>{{place.name}}</strong>
                        <br>
                        {{place.description|safe|truncatewords:"50"|linebreaks}}

                    </div>
                    </td>
                    <td>
                    <div>
                        Location:
                        <iframe src="{{place.maps}}" width="200" height="75" frameborder="0" style="border:0" allowfullscreen></iframe>
                    </div>
                </td>
                </tr>
            </table>
        {% endfor %}
        </div>
    </div>
</div>
